      xmlns:p="http://primefaces.org/ui"

    <h:head>

                left:11%;

                width:100;
                padding:0;

    </h:head>
    <h:body>

            <div id="cabecalho">

            </div>
            <div id="divMenu">
                <ui:insert name="menu">
                    <ui:include src="/menu.xhtml"/>
                </ui:insert>
            </div>
            <div id="conteudo">

            </div>  
        </p:panel>

</html>
